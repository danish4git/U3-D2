<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      form {
        width: 600px;
        margin: auto;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Set Password</label
        >
        <input type="password" class="form-control" id="Password" />
      </div>

      <button type="submit" class="btn btn-primary sub" id="sub">Submit</button>
      <button type="submit" class="btn btn-primary" id="login" href="login.html">go to login</button>
    </form>
    </form>
  </body>
</html>

<script>
  var logindetails = JSON.parse(localStorage.getItem("signin")) || [];
  document.querySelector("#sub").addEventListener("click", add);

  function add() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var pwd = document.getElementById("Password").value;

    var nobj = {
      name: name,
      email: email,
      pwd: pwd,
    };
    logindetails.push(nobj);

    localStorage.setItem("signin", JSON.stringify(logindetails));

    window.location.href = "login.html";
  }

  addEventListener;
</script>
